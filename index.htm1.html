<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #fff;
      color: #000;
    }
    .card {
      border: 1px solid #ddd;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 16px;
    }
    .row strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="row"><strong>Course Code</strong> <span>CSE014</span></div>
    <div class="row"><strong>Course Title</strong> <span>CSE 14</span></div>
    <div class="row"><strong>Credits</strong> <span>3.00</span></div>
    <div class="row"><strong>Grade Type</strong> <span>Graded</span></div>
    <div class="row"><strong>Grade</strong> <span>A</span></div>
  </div>
</body>
</html>
